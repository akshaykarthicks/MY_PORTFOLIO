<!DOCTYPE html>
<html>
<head>
    <title>Akshay Karthick's Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            padding-bottom: 50px; /* Add padding at the bottom for social links */
        }
        .navbar {
            background-color: #FFD700; /* Golden color */
        }
        .navbar .navbar-brand {
            color: black; /* Black color for the text */
        }
        .social-links {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #020207; /* Dark color */
            padding: 10px 0;
            text-align: center;
        }
        .social-links a {
            color: white; /* White color for social media links */
            margin: 0 10px;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px); /* Adjust the height as needed */
        }
        .profile-image {
            max-width: 200px; /* Adjust the size of the image */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">HOME</a>
    </nav>
    <div class="container text-center">
        <div class="center-content">
            <img src="ak.jpg" alt="Akshay Karthick" class="img-fluid profile-image">
            <h1>Akshay Karthick</h1>
            <h2>Front End Developer</h2>
        </div>
    </div>
    <div class="social-links">
        <h3>Social Media Links</h3>
        <!-- Add your social media links here -->
        <a href="#">LinkedIn</a> |
        <a href="#">GitHub</a> |
        <a href="#">Instagram</a>
    </div>
</body>
</html>
